                                S.Categoria_Familia     = MVS.Categoria_Familia    AND
                                S.Categoria_Subfamilia  = MVS.Categoria_Subfamilia 
                    INNER JOIN  Articulos A
                        ON      MVS.Id_Articulo = A.Id_Articulo AND
                                -------------- ***** CONDITION
                                A.Activo = 'SI' AND
                                A.Habilitado_Tematika = 'S' AND
                                A.Precio_Venta_Vigente >= 7.0 AND
                                A.Archivo_Imagen IS NOT NULL AND
                                A.Archivo_Imagen <> 'N' AND
                                A.Fecha_Alta {{VAR:operator}}
                                        (CURRENT_DATE - {{CONFIG:constants.content.classics.days}})
                    -------------- Disponibilidades
                    INNER JOIN  Disponibilidades D
                        ON      A.Id_Disponibilidad = D.Id_Disponibilidad AND
                                -------------- ***** CONDITION
                                D.Id_Esquema = 'PROD' AND
                                D.Pedido_Especial = 'N'
                    -------------- Tipos Articulos
                    INNER JOIN  Tipos_Articulos TA
                        ON      A.Id_Tipo_Articulo = TA.Id_Tipo_Articulo
                    -------------- Product Form
                    LEFT JOIN   CG_Ref_Codes CGRC_PF
                        ON      CGRC_PF.RV_Domain = 'ONIX:ProductForm' AND
                                A.AuxVarchar03 = CGRC_PF.RV_Low_Value
                    -------------- Language Code
                    LEFT JOIN   CG_Ref_Codes CGRC_LC
                        ON      CGRC_LC.RV_Domain = 'IDIOMA' AND
                                COALESCE(A.Idioma, 'ES') = CGRC_LC.RV_Low_Value
                    -------------- Editor
                    INNER JOIN  Editores E
                        ON      A.Id_Editor = E.Id_Editor
                    -------------- main condition
                    WHERE       {{ID:SubjectId}}
                    ORDER BY    S.SubjectId, MVS.Orden
            ) Q
            WHERE   Q.Row_Number <= {{VAR:limit}}
    query.prefix:       S
    query.id:           [ "SubjectId" ]
    query.group:        [ "SubjectId" ]
    query.key:          [ "SubjectId" ]
