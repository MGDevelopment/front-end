#
# the Ratings query
#
# Returns a list of the products with the average rating and the number of comments
#
augment_query_showcase_rating:  &augment_query_showcase_rating
    query.sql:  >
        SELECT              CA.Id_Articulo                  AS ProductId,
                            -------------- rating
                            COUNT(*)                        AS CommentCount,
                            ROUND(AVG(Evaluacion), 3)       AS Rating
                FROM        Comentario_Articulos CA
                WHERE       CA.Id_Articulo IN (
                                SELECT          ProductId
                                    FROM (
                                        SELECT  A.Id_Articulo                   AS ProductId,
                                                -------------- USED TO LIMIT THE COUNT OF RETRIEVED ITEMS
                                                row_number() OVER (PARTITION BY S.SubjectId ORDER BY MVS.Orden)
                                                                                AS Row_Number
                                            FROM        Stage0_Subjects S
                                            INNER JOIN  Mas_Vendidos_Subfamilia MVS
                                                ON      S.Categoria_Seccion     = MVS.Categoria_Seccion    AND
                                                        S.Categoria_Grupo       = MVS.Categoria_Grupo      AND
                                                        S.Categoria_Familia     = MVS.Categoria_Familia    AND
                                                        S.Categoria_Subfamilia  = MVS.Categoria_Subfamilia 
                                            INNER JOIN  Articulos A
                                                ON      MVS.Id_Articulo = A.Id_Articulo AND
                                                        -------------- ***** CONDITION
                                                        A.Activo = 'SI' AND
                                                        A.Habilitado_Tematika = 'S' AND
                                                        A.Precio_Venta_Vigente >= 7.0 AND
                                                        A.Archivo_Imagen IS NOT NULL AND
                                                        A.Archivo_Imagen <> 'N' AND
                                                        A.Fecha_Alta {{VAR:operator}}
                                                                (CURRENT_DATE - {{CONFIG:constants.content.classics.days}})
                                            -------------- Disponibilidades
                                            INNER JOIN  Disponibilidades D
                                                ON      A.Id_Disponibilidad = D.Id_Disponibilidad AND
                                                        -------------- ***** CONDITION
                                                        D.Id_Esquema = 'PROD' AND
                                                        D.Pedido_Especial = 'N'
                                            -------------- main condition
                                            WHERE       {{ID:SubjectId}}
                                            ORDER BY    S.SubjectId, MVS.Orden
                                    ) Q
                                    WHERE       Q.Row_Number <= {{VAR:limit}}
                            )
                GROUP BY    CA.Id_Articulo
    query.prefix:       S
    query.id:           [ "SubjectId" ]
    query.key:          [ "ProductId" ]
    query.columns:      [ "ProductId", "CommentCount", "Rating" ]


#
# the Authors query
#
# Returns a list of the authors for each product that must be shown in each showcase
#
augment_query_showcase_authors:  &augment_query_showcase_authors
    query.sql:  >
        SELECT              A.Id_Articulo               AS ProductId,
                            AA.Orden                    AS EntryOrder,
                            AA.Role                     AS ContributorRole,
                            'ONIX.17'                   AS ContributorRole_list,
                            CGRF_Role.RV_Meaning        AS ContributorRole_desc,
                            AU.Id_Autor                 AS ContributorId,
                            AU.Descripcion              AS ContributorName,
                            AU.Descripcion2             AS ContributorName2,
                            NULL                        AS ContributorURL,
                            -------------- support attributes
                            A.Categoria_Seccion         AS Categoria_Seccion
                FROM        Articulos A
                INNER JOIN  Articulos_Autores AA
                    ON      A.Id_Articulo = AA.Id_Articulo AND
                            AA.Role IN ('A01', 'D02', 'E01')
                LEFT JOIN   CG_REF_CODES CGRF_Role
                    ON      CGRF_Role.RV_Domain = 'ONIX:ContributorRole' AND
                            AA.Role = CGRF_Role.RV_Low_Value
                INNER JOIN  Autores AU
                    ON      AA.Id_Autor = AU.Id_Autor
                WHERE       A.Id_Articulo IN (
                                SELECT          ProductId
                                    FROM (
                                        SELECT  A.Id_Articulo                   AS ProductId,
                                                -------------- USED TO LIMIT THE COUNT OF RETRIEVED ITEMS
                                                row_number() OVER (PARTITION BY S.SubjectId ORDER BY MVS.Orden)
                                                                                AS Row_Number
                                            FROM        Stage0_Subjects S
                                            INNER JOIN  Mas_Vendidos_Subfamilia MVS
                                                ON      S.Categoria_Seccion     = MVS.Categoria_Seccion    AND
                                                        S.Categoria_Grupo       = MVS.Categoria_Grupo      AND
                                                        S.Categoria_Familia     = MVS.Categoria_Familia    AND
                                                        S.Categoria_Subfamilia  = MVS.Categoria_Subfamilia 
                                            INNER JOIN  Articulos A
                                                ON      MVS.Id_Articulo = A.Id_Articulo AND
                                                        -------------- ***** CONDITION
                                                        A.Activo = 'SI' AND
                                                        A.Habilitado_Tematika = 'S' AND
                                                        A.Precio_Venta_Vigente >= 7.0 AND
                                                        A.Archivo_Imagen IS NOT NULL AND
                                                        A.Archivo_Imagen <> 'N' AND
                                                        A.Fecha_Alta {{VAR:operator}}
                                                                (CURRENT_DATE - {{CONFIG:constants.content.classics.days}})
                                            -------------- Disponibilidades
                                            INNER JOIN  Disponibilidades D
                                                ON      A.Id_Disponibilidad = D.Id_Disponibilidad AND
                                                        -------------- ***** CONDITION
                                                        D.Id_Esquema = 'PROD' AND
                                                        D.Pedido_Especial = 'N'
                                            -------------- main condition
                                            WHERE       {{ID:SubjectId}}
                                            ORDER BY    S.SubjectId, MVS.Orden
                                    ) Q
                                    WHERE       Q.Row_Number <= {{VAR:limit}}
                            )
                ORDER BY    A.Id_Articulo, AA.Orden
    query.prefix:       S
    query.id:           [ "SubjectId" ]
    query.group:        [ "ProductId" ]
    query.columns:      [ "ProductId", "EntryOrder",
                          "ContributorRole", "ContributorRole_list", "ContributorRole_desc",
                          "ContributorId", "ContributorName", "ContributorName2",
                          "ContributorURL", "Categoria_Seccion" ]
    query.post:         [ "tmklib.fixes.CONT.title",
                          "tmklib.url.CONT"
                        ]


